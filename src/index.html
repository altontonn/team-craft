<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Craft</title>
  <link rel="stylesheet" href="../public/output.css">

</head>
</head>
<body>
  <section class="navbar">
    <img src="../img/Mseal-logo- 1.png" class="img-logo" alt="logo"/>
    <div class="header-1">
      <div class="header-links-1">
        <a href="" class="link pr-8 text-xs no-underline text-white"><i class="fa-regular icon-background fa-user"></i>Login</a>
        <a href="" class="link text-xs no-underline text-white"><i class="fa-regular icon-background fa-user"></i>Register</a>
      </div>
    </div>
    <div class="header-2">
      <div class="header-links-2">

        </div>

  <div class="header">
  </div>
