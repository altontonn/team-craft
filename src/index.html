<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Craft</title>
  <link rel="stylesheet" href="../public/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>

<body>
  <section class="navbar">
    <img src="../img/Mseal-logo- 1.png" class="img-logo" alt="logo" />
    <div class="header-1">
      <div class="header-links-1">
        <a href="" class="link pr-8 text-xs no-underline text-white"><i
            class="fa-regular icon-background fa-user"></i>Login</a>
        <a href="" class="link text-xs no-underline text-white"><i
            class="fa-regular icon-background fa-user"></i>Register</a>
      </div>
    </div>
    <div class="header-2">
      <div class="header-links-2">
        <a href="" class="p-4 text-xs font-sans no-underline text-white">NEWS</a>
        <a href="" class="p-4 text-xs no-underline text-white">FIXTURES</a>
        <a href="" class="p-4 text-xs no-underline text-white">TEAM</a>
        <a href="" class="p-4 text-xs no-underline text-white">STATISTICS</a>
        <a href="" class="p-4 text-xs no-underline text-white">OUR CLUB</a>
      </div>
      <div class="header-separator">
        <div class="header-links-3 p-5">
          <i class="fa-solid fa-shirt p-2"></i><a href="" class="text-xs p-1 font-sans no-underline text-white">SHOP</a>
          <img src="../img/Icon.png" alt="arrow" />
        </div>
        <div class="header-links-4 pl-6">
          <i class="fa-solid text-2xl fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
  </section>
  <div class="header">
  </div>
  <section class="main bg-football-preview bg-cover bg-no-repeat h-screen">
    <div class="preview-div">
      <div class="preview mb-2">
        <p class="underline">PREVIEW | Bar√ßa v Man City</p>
      </div>
      <div class="preview-2">
        <i class="fa-solid fa-square pr-2"></i>
        <p class="text-xl pr-3 underline preview-text">First Team</p>
        <i class="fa-regular fa-clock pr-1 text-white"></i>
        <p class="preview-text-1 underline text-base text-white">1hr ago</p>
      </div>
    </div>
  </section>
  <section class="cards">
    <div class="grid-cols-3 gap-4 flex">
      <div class="box-1">
        <img src="../img/orlando-1.png" />
        <div class="box-text flex flex-col justify-center items-center">
          <div class="p-2">
            <p>INSIDE VIEW: First </p>
            <p>workouts in Orlando</p>
          </div>
          <div class="p-2">
            <i class="fa-solid fa-play"></i> 08:55
          </div>
        </div>
      </div>
      <div class="box-2 flex flex-col justify-center items-center">
        <img src="../img/orlando-2.png" />
        <div>
          <p>Welcome Event in  </p>
          <p>Orlando</p>
        </div>
        <div class="p-2 flex items-baseline">
          <i class="fa-solid fa-square pr-2"></i><p class="club">Club</p> <p class="pl-4">7hrs Ago</p>
        </div>
      </div>
      <div class="box-3 flex flex-col justify-center items-center">
        <img src="../img/orlando-3.png" />
        <div>
          <p>Chimezie Metu joins the</p>
          <p>team</p>
        </div>
        <div class="p-2 flex items-baseline">
          <i class="fa-solid fa-square pr-2"></i><p class="club">BasketBall</p> <p class="pl-4">3hrs Ago</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
